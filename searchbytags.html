<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>@import url("https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap");</style>

        <title>Search By Tags</title>
    </head>

    <body>
        <h1>MEDiverse</h1>
        <div class="navbar-container">
            <div class="navbar">
                <a href="index.html"><b>HOME</b></a>
                <a href="about.html"><b>ABOUT</b></a>
                <div class="dropdown">
                    <button class="dropbtn"><b>SEARCH</b></button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <a href="searchbyname.html">Search By Name</a>
                        <a href="searchbytags.html">Search By Tags</a>
                    </div>
                </div>
                <a href="review.html"><b>WRITE A REVIEW</b></a>
                <a href="register.html"><b>REGISTER YOUR CLINIC</b></a>
            </div>
        </div>

        <div class="text">
            <h2>Filter Service Providers</h2>
            <p>Select a tag to filter service providers.</p>
        </div>
        <div class="search-container">
            <div id="tags-container">
                <button class="tag-btn active" onclick="filterSelection('all')">Show all</button>
                <button class="tag-btn" onclick="filterSelection('transfri')">Transgender-Friendly</button>
                <button class="tag-btn" onclick="filterSelection('infcon')">Informed Consent</button>
                <button class="tag-btn" onclick="filterSelection('raceq')">Racial Equity</button>
                <button class="tag-btn" onclick="filterSelection('male')">Male</button>
                <button class="tag-btn" onclick="filterSelection('female')">Female</button>
                <button class="tag-btn" onclick="filterSelection('nonbinary')">Nonbinary</button>
              </div>
              <br><br><br>
            <div class="doctor-container">
                <!-- Possible Tags: Trans-friendly (transfri), informed-consent (infcon), racial-equity (raceq), male, female, nonbinary-->
                <div class="filterDiv transfri raceq male">Dr. Smith</div>
                <div class="filterDiv infcon raceq male">Dr. Brown</div>
                <div class="filterDiv raceq transfri male">Dr. Li</div>
                <div class="filterDiv transfri raceq female">Dr. Powell</div>
                <div class="filterDiv male">Dr. White</div>
                <div class="filterDiv transfri infcon male">Dr. Grant</div>
                <div class="filterDiv infcon female">Dr. Merco</div>
                <div class="filterDiv infcon raceq male">Dr. Oak</div>
                <div class="filterDiv nonbinary">Dr. Purple</div>
            </div>
        </div>
        <script>
            filterSelection("all")
            function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") c = "";
            // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
            for (i = 0; i < x.length; i++) {
                removeClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
            }
            }

            // Show filtered elements
            function addClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {
                element.className += " " + arr2[i];
                }
            }
            }

            // Hide elements that are not selected
            function removeClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
            }

            // Add active class to the current control button (highlight it)
            var btnContainer = document.getElementById("tags-container");
            var btns = btnContainer.getElementsByClassName("tag-btn");
            for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
            }
        </script>
    </body>
</html>
