        <div class="text">
            <h2>Leave A Review</h2>
            <p>Write your review down below! Please fill out all sections.</p>
            <br>
        </div>
        <div class="review-container">
            <div class="rate">
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text"></label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text"></label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text"></label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text"></label>
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text"></label>
              </div>
            <br><br><br><br><br><br>
            <form action="/action_page.php">
                <div class="form-group">
                    <textarea class="info" placeholder="Name" rows="1" id="comment" name="Name"></textarea>
                    <textarea class="info" placeholder="Email" rows="1" id="comment" name="Email"></textarea>
                    <textarea class="review" placeholder="Review" rows="1" id="comment" name="Review"></textarea>
                </div>
            </form>
        </div>
        <div class="button-container">
            <div class="submit-btn">
                <a href="review.html"><b>Submit!</b></a>
            </div>
        </div>
