<!DOCTYPE html>
<html>
<head>
	<title>Final Results</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}
		h2 {
			font-size: 36px;
			color: #333;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
			width: 80%;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			background-color: #fff;
		}
		th, td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		td {
			color: #555;
		}
	</style>
</head>
<body>
	<h2>Final Results</h2>
	<table>
		{% for key, value in result.items() %}
			{% if key == "flair" or key == "score" %}
				<tr>
					<th>{{ key }}</th>
					<td>{{ value }}</td>
				</tr>  
			{% endif %}
		{% endfor %}
	</table>
</body>
</html>
